  <body>

    <div class="container">
      <div class="header">



        <nav>

            <h3 class="text-muted username"></h3>

        </nav>
        <h3 class="text-muted">Quizzy</h3>
      </div>
		<div class="well well-sm" align="right" style="font-weight:900">Score: <span class="badge score">0</span></a></div>

      	<form class='sign-in'>

        <br>

		<!-- Start of Game Jumbotron -->
	  <div class="jumbotron game" style="display:none">




      	<img class='flag' src='img/alabama.jpg'>
      	<br>
      	<br>
        <p class="lead">What is the capitol of</p>        
        <h1 class="currentQ">Question, bro.</h1>
        <p><a class="btn btn-lg btn-success answer ans0" data-ans="0" href="#" role="button">Answer1</a>
        <a class="btn btn-lg btn-success answer ans1" data-ans="1" href="#" role="button">Answer2</a>
        <a class="btn btn-lg btn-success answer ans2" data-ans="2" href="#" role="button">Answer3</a>
        <a class="btn btn-lg btn-success answer ans3" data-ans="3" href="#" role="button">Answer4</a></p>
		
		<div class="alert alert-info instruction" role="alert">Choose an answer.</div>

        </div>
        <div class="alert alert-danger qIncorrect" role="alert" style="display:none">Why'd you get it wrong, bro?</div>

        <div class="nextDiv" style="display:none">

        </div>
